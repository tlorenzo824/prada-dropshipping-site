<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Prada</title>
  <meta name="description" content="Contact Prada. Demo form with JavaScript validation for a course final project." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<a class="skip-link" href="#main">Skip to main content</a>
<header>
  <div class="container navbar">
    <a class="brand" href="./">
      <img src="images/logo.svg" alt="Prada logo" />
      <div>
        <strong>Prada</strong><br />
        <span>Dropshipping for everyday dreamers</span>
      </div>
    </a>

    <nav aria-label="Primary">
      <ul>
        <li><a href="./">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<main id="main" class="container">
  <h1 class="section-title">Contact Us</h1>
  <p class="muted">Have questions? Send a message. (Demo form for class requirements.)</p>

  <div class="card">
    <form id="contactForm" novalidate>
      <div class="form-row">
        <div>
          <label for="name">Name*</label>
          <input id="name" name="name" type="text" autocomplete="name" required />
        </div>
        <div>
          <label for="email">Email*</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>
      </div>

      <label for="topic">Topic</label>
      <select id="topic" name="topic">
        <option value="order">Order Question</option>
        <option value="product">Product Question</option>
        <option value="general">General</option>
      </select>

      <label for="message">Message*</label>
      <textarea id="message" name="message" required></textarea>

      <button class="btn primary" type="submit">Send Message</button>
      <p id="formStatus" class="help" aria-live="polite"></p>
    </form>

    <p class="help">
      Validators:
      <a href="https://validator.w3.org/" target="_blank" rel="noopener">HTML</a> •
      <a href="https://jigsaw.w3.org/css-validator/" target="_blank" rel="noopener">CSS</a>
    </p>
  </div>

</main>
<footer>
  <div class="container footer-row">
    <small>© Prada Dropshipping Store. Student-built concept website.</small>
    <small><a href="contact.html">Contact</a> • <a href="products.html">Products</a></small>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
